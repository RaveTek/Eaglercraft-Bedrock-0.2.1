<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Selection UI</title>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Import mojangles font */
    @font-face {
        font-family: 'mojangles';
        src: url('mojangles.ttf') format('truetype');
    }

    body {
        background-image: url('background.jpg');
        font-family: 'mojangles', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        width: 70%;
        max-width: 900px;
        background-color: #333;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin-top: 10px;
    }

    /* Top Buttons */
    .top-buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }

    .top-buttons button {
        color: #ddd;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
        font-family: 'mojangles', sans-serif;
        background-image: url('textures/ui/button.png');
        background-size: cover;
    }

    .top-buttons button:hover {
        background-image: url('textures/ui/button_hover.png');
    }

    /* Width adjustments */
    .top-buttons .small-button {
        width: 20%;
    }

    .top-buttons .large-button {
        width: 50%;
    }
</style>
</head>
<body>

<div class="container">
    <div class="top-buttons">
        <button class="small-button" onclick="location.href='mainmenu_options.html'">Back</button>
        <button class="large-button">Select World</button>
        <button class="small-button" onclick="location.href='new_world.html'">Create New</button>
    </div>
</div>

</body>
</html>
