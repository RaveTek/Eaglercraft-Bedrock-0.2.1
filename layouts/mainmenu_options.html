<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - Pocket Edition</title>
    <style>
   /* Import the Mojangles font */
        @font-face {
            font-family: 'Mojangles';
            src: url('mojangles.ttf') format('truetype');
        }
        /* Set background image and center content */
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Background image file */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
           
        }

        /* Top image style */
       .top-image {
            position: absolute;
            top: 0;
            width: 30%;
            max-width: 600px;
            margin-top: 20px;
        }
    .version-text {
            font-family: 'Mojangles', sans-serif;
            color: grey;
            font-size: 22px;
            position: absolute;
            top: 115px; /* Adjusted to sit just below the top image */
            text-align: center;
        }

        /* Container for buttons */
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        /* Button styles */
        .button {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
        }

        .button1 {
            background-image: url('button1.png'); /* Button 1 image file */
        }

        .button2 {
            background-image: url('button2.png'); /* Button 2 image file */
        }

        .button3 {
            background-image: url('button3.png'); /* Button 3 image file */
        }
      .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: 'Mojangles', sans-serif;
            font-size: 22px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Top Image -->
    <img src="titlebg.png" alt="Top Image" class="top-image">

  <!-- Version Text -->
    <div class="version-text">v0.2.1 alpha</div>

    <!-- Button Container -->
    <div class="button-container">
        <button class="button button1" onclick="location.href='joingame.html'"></button>
        <button class="button button2" onclick="location.href='create_world_screen.html'"></button>
        <button class="button button3" onclick="location.href='gameoptions.html'"></button>
  <div class="copyright">Â©Mojang AB</div>
    </div>

</body>
</html>
